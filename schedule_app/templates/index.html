<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}" />
    <title>Login and Registration</title>
  </head>
  <body class="parent" >
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <h2>Greater San Antonio Events</h2>        
          <p class="navbar-text; text-center p-4">
            <span class="navbar-text" style="color: whitesmoke;">View, List, or Schedule an Event.</span
            >
          </p>
        </div>
      </nav>
  
    <div class="container-md p-4">
        {% if messages %}
        <div class="alert alert-primary m-o" role"alert">
                {% for message in messages %}
                 {{message}} 
                 <br>
                 {% endfor %}
        </div>
        {% endif %}

      <div class="row">
        <div class="col">
          <h2>Registration</h2>
          <form action="/register" style="color:whitesmoke" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>First Name</label>
              <input type="text" name="first_name" class="form-control" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="last_name" class="form-control" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                class="form-control"
              />
            </div>
            <button class="btn btn-secondary">Register</button>
          </form>
        </div>
        <div class="col">
          <h2>Login</h2>
          <form action="/login" style = color:whitesmoke method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <button class="btn btn-secondary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
