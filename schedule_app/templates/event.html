<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Event Page</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}" />
  </head>
  <body>
    <br />
    <div id="w3">
    <div class="w3-container-md p-4" style="background: rgb(157, 170, 170)">
        <div class="inner">
            <h3 class="font-effect-fire">{{ event.title }}</h3>

      <hr>
            <h5>Description:</h5>
            <p>{{ event.description }}</p>
            <h5>Location:</h5>
            <p>{{ event.location }}</p>
            <h5>Date and Time:</h5>
            <p>{{ event.date_time }}</p>
        </div>
    </div>
    <div class="lower">
        <iframe  width="350"  height="200" frameborder="0" style="border:0"  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD5yitrheqc5MQbu2iS3bY6ut7mo4asqT4&q={{event.location}}" allowfullscreen>
        </iframe>
    </div>

    
    <a href="/welcome" style="color: black">Go Back</a> |
    <a href="/edit/{{event.id}}" style="color: black">Edit</a></span></p>    
  </body>
</html>
